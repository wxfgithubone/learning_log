{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>王哈哈的学习日志</title>

      {% bootstrap_css %}
      {% bootstrap_javascript %}
  </head>
  <body>

   <!--Static navbar -->
   <nav class="navbar navbar-default navbar-static-top">
       <div class="container">

           <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed">
                   data-toggle="collapsed" data-target="#navbar"
                   aria-expanded="false" aria=controls="navbar"
               </button>
               <a class="navbar-brand" href="{% url 'learning_logs:index' %}">王哈哈的学习日志</a>
           </div>

           <div id="navbar" class="navbar-collapsed collapsed">
               <ul class="nav navbar-nav">
                   <li><a href="{% url 'learning_logs:topics' %}">全部主题</a></li>
               </ul>

               <ul class="nav navbar-nav navbar-right">
                   {% if user.is_authenticated %}
                     <li><a> 你好，{{user.username}} !</a></li>
                     <li><a href="{% url 'users:logout' %}">点击注销</a></li>
                   {% else %}
                     <li><a href="{% url 'users:register' %}">立即注册</a></li>
                     <li><a href="{% url 'users:login' %}">点击登陆</a></li>
                   {% endif %}
               </ul>
           </div><!--/.nav-collapse-->

       </div>
   </nav>
   <div class="container">
       <div class="page-header">
           {% block heard %}{% endblock heard %}
       </div>
       <div>
           {% block content %}{% endblock content %}
       </div>
   </div><!-- /container -->
  </body>
</html>
