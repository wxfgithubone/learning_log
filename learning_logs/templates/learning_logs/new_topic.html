{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2 class="nav navbar-nav" id="new_topic">添加一个主题</h2>
{% endblock header %}

{% block content %}
 <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
     {% csrf_token %}
     {% bootstrap_form form %}
     {% buttons %}
       <button name="submit" class="btn btn-primary" id="add_topic"> 添加主题 </button>
     {% endbuttons %}
 </form>


{% endblock content %}
